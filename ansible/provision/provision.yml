---
- hosts: all
  become: true
  gather_facts: false

  vars:
    - app_path: /home/{{ ansible_ssh_user }}/continous-delivery-training/
    - npm_global_packages: ["pm2", "create-react-app"]
    - nodejs_version: "6.x"

  pre_tasks:
    - name: Update apt cache if needed.
      apt: update_cache=yes cache_valid_time=3600

  roles:
    - geerlingguy.git
    - geerlingguy.nodejs

  tasks:
    # - name: test
    #   command: >
    #     pwd
    #     chdir={{ app_path }}
    - git:  repo=https://github.com/lucasmonteiro001/continous-delivery-training.git
            dest={{ app_path }}

    - name: Install global node.js packages globally.
      npm:
        name: "{{ item }}"
        global: yes
      with_items: "{{ npm_global_packages }}"
    
    - name: Install packages from package.json
      command: >
        npm install
        chdir={{ app_path }}

    - name: Build application
      command: >
        npm run build
        chdir={{ app_path }}

    - name: Start application 
      command: >
        npm run start:prod
        chdir={{ app_path }}
